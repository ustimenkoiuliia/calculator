<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <title>Document</title>
</head>
<body>
  
<div class="container">
  <div class="calculator">
    <div class="screen">
      <div id="result"> 
      </div>
      <div id="expression">
      </div>
    </div>
    <div class="buttons">
      <div class = 'btn btn-ac'>AC</div>
      <div class = 'btn btn-plus-minus'>+/-</div>
      <div class = 'btn btn-percent'>%</div>
      <div class = 'btn orange btn-div'>/</div>
      <div class = 'btn btn-1'>1</div>
      <div class = 'btn btn-2'>2</div>
      <div class = 'btn btn-3'>3</div>
      <div class = 'btn orange btn-mul'>X</div>
      <div class = 'btn btn-4'>4</div>
      <div class = 'btn btn-5'>5</div>
      <div class = 'btn btn-6'>6</div>
      <div class = 'btn orange btn-min'>-</div>
      <div class = 'btn btn-7'>7</div>
      <div class = 'btn btn-8'>8</div>
      <div class = 'btn btn-9'>9</div>
      <div class = 'btn orange btn-add'>+</div>
      <div class = 'btn btn-0'>0</div>
      <div class = 'btn btn-dot'>.</div>
      <div class = 'btn orange btn-result'>=</div>
    </div>
  </div>
</div>



<script src="file.js"></script>
</body>
</html>
